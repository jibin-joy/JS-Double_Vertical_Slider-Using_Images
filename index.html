<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>DOUBLE SIDE VEETICAL SLIDER</title>

</head>

<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #FD3555;">
                <h1>Nature flower</h1>
                <p>all in pink</p>
            </div>
            <div style="background-color: #2A86BA;">
                <h1>Blue Sky</h1>
                <p>Go for its Peek</p>
            </div>
            <div style="background-color: #252E33;">
                <h1>Lonely Castle</h1>
                <p>in the Wilderness</p>
            </div>
            <div style="background-color: #FFB866;">
                <h1>Flying Eagle</h1>
                <p>In the Sunset</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url(assets/eagle_flying_in_sunset.jpg);">

            </div>
            <div style="background-image: url(assets/lonely_castle.jpg);">

            </div>
            <div style="background-image: url(assets/blue_sky.jpg);">

            </div>
            <div style="background-image: url(assets/pink_flower.jpg);">

            </div>

        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
